<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom</title>
  <style>
    :root{
      --primary-color: blueviolet;
      --secondary-color: red;
      
    }
    .heading{
     color:var(--secondary-color);
    }
    #heading-3{
      border: 1px solid var(--secondary-color);
    }
    .box{
      border-bottom: 1px solid var(--secondary-color);
    }
    .description{
      color: var(--secondary-color);
    }


  </style>
</head>
<body>
  <div class="heading" id="heading-1">
    <h1>my strong heading-1</h1>
  </div>
  <div class="heading" id="heading-2">
    <h1>my strong heading-2</h1>
  </div>
  <div class="heading" id="heading-3">
    <h1>my strong heading-3</h1>
  </div>
  <div class="heading" id="heading-4">
    <h1>my strong heading-4</h1>
  </div>
  <div class="box">
    <h3>this is a practice example</h3>
  </div>
  <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim dolor odit corrupti placeat reprehenderit magni repellat itaque nihil temporibus quas?

  </p>
</body>
</html>
